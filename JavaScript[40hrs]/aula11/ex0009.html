<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Documento de estrangeiro</title>
</head>
<body>
    <h1>Verificação de Nacionalidade</h1>
    Vivendo em <input  type="text" name="país" id="país">
    <input type="button" value="Verificação" onclick="confirmar()">
    <div id="resposta"></div> 
    <script>
        function confirmar(){
            var resposta = window.document.getElementById("resposta")
            resposta.innerHTML = "Você é "
            if ("país" == "Brasil"){
                resposta.innerHTML += "Brasileiro!"
            }
                resposta.innerHTML += "estrangeiro!"
        }
    </script>
    
</body>
</html>
